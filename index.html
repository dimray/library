<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="icon" type="image/x-icon" href="bookmark.svg">
  <link rel="stylesheet" href="style.css">
</head>

<link rel="stylesheet" href="" />

<body>

  <div class="header">
    <h1>My Library</h1>
  </div>

  <form class="add-book-form" action="">

    <input id="title" type="text" placeholder="Title" minlength="1">
    <input id="author" type="text" placeholder="Author" minlength="1">
    <input id="pages" type="number" placeholder="Pages">
    <div>
      <input type="checkbox" id="read-or-not">
      <label for="read-or-not">Have you read it?</label>
    </div>
    <button type="button" class="submit-form">Submit</button>
  </form>


  <div class="add">
    <button type="button" class="btn">+ Add Book</button>
  </div>

  <div class="container faded-element">

  </div>






  <script src="script.js"></script>
</body>

</html>
